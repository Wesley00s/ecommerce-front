<div
   #toastCard
   class="relative flex items-center w-full max-w-xs p-4 rounded-lg shadow-xl"
   [ngClass]="{
      'bg-green-100 text-green-700': toast.type === 'success',
      'bg-red-100 text-red-700': toast.type === 'error',
      'bg-blue-100 text-blue-700': toast.type === 'info',
      'bg-yellow-100 text-yellow-700': toast.type === 'warning',
   }"
>
   @switch (toast.type) {
      @case ("success") {
         <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-green-200"
         >
            <img
               ngSrc="assets/icons/success.svg"
               width="20"
               height="20"
               alt="Sucesso"
            />
         </div>
      }
      @case ("error") {
         <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-red-200"
         >
            <img
               ngSrc="assets/icons/info-toast.svg"
               width="20"
               height="20"
               alt="Info"
            />
         </div>
      }
      @case ("info") {
         <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-blue-200"
         >
            <img
               ngSrc="assets/icons/error-toast.svg"
               width="20"
               height="20"
               alt="Info"
            />
         </div>
      }
      @case ("warning") {
         <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-yellow-200"
         >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
               <path
                  fill-rule="evenodd"
                  d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 5a1 1 0 011 1v3a1 1 0 11-2 0V6a1 1 0 011-1zm1 5a1 1 0 10-2 0v2a1 1 0 102 0v-2z"
                  clip-rule="evenodd"
               ></path>
            </svg>
         </div>
      }
   }

   <div class="ml-3 text-sm font-normal">{{ toast.message }}</div>

   <button
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex h-8 w-8"
      (click)="toastClose()"
      [class]="{
         'hover:bg-green-200 focus:ring-green-400': toast.type === 'success',
         'hover:bg-red-200 focus:ring-red-400': toast.type === 'error',
         'hover:bg-blue-200 focus:ring-blue-400': toast.type === 'info',
         'hover:bg-yellow-200 focus:ring-yellow-400': toast.type === 'warning',
      }"
   >
      <span class="sr-only">Fechar</span>
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
         <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
         ></path>
      </svg>
   </button>

   <div class="timer" [style.animation-duration]="toast.duration + 'ms'"></div>
</div>
