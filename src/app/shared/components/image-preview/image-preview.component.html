<div
   class="fixed inset-0 z-50 bg-black/90 flex flex-col animate-fade-in backdrop-blur-sm"
>
   <div
      class="flex items-center justify-between px-4 py-3 z-50 bg-black/20 absolute top-0 left-0 w-full"
   >
      <div class="flex items-center gap-4">
         <span class="text-white/80 text-sm font-mono"
            >{{ (scale() * 100).toFixed(0) }}%</span
         >

         <div class="flex items-center bg-white/10 rounded-lg p-1">
            <button
               (click)="zoomOut()"
               class="p-2 text-white hover:bg-white/20 rounded transition-colors"
               title="Diminuir"
            >
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
               >
                  <path d="M5 12h14" />
               </svg>
            </button>
            <button
               (click)="resetZoom()"
               class="p-2 text-white hover:bg-white/20 rounded transition-colors"
               title="Resetar"
            >
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
               >
                  <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                  <path d="M3 3v5h5" />
               </svg>
            </button>
            <button
               (click)="zoomIn()"
               class="p-2 text-white hover:bg-white/20 rounded transition-colors"
               title="Aumentar"
            >
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
               >
                  <path d="M5 12h14" />
                  <path d="M12 5v14" />
               </svg>
            </button>
         </div>
      </div>

      <button
         (click)="imageClose.emit()"
         class="p-2 text-white/70 hover:text-white hover:bg-white/10 rounded-full transition-colors"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
         >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
         </svg>
      </button>
   </div>

   <div
      class="flex-1 flex items-center justify-center overflow-hidden relative w-full h-full cursor-move no-select"
      (mousedown)="onMouseDown($event)"
      (touchstart)="onMouseDown($event)"
      (click)="$event.stopPropagation()"
      (keydown.enter)="$event.stopPropagation()"
      tabindex="0"
   >
      <img
         [src]="imageSrc"
         [alt]="altText"
         class="max-w-full max-h-full object-contain transition-transform duration-75 ease-linear will-change-transform"
         [style.transform]="
            'translate(' +
            panning().x +
            'px, ' +
            panning().y +
            'px) scale(' +
            scale() +
            ')'
         "
         draggable="false"
         tabindex="0"
      />
   </div>
</div>
