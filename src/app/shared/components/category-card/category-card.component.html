<div
   class="flex flex-col w-35 md:w-50 rounded-xl md:rounded-2xl shadow-lg border border-gray-100 overflow-hidden bg-white hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer group"
   title="{{ label }}"
>
   <a [routerLink]="[link]" class="block w-full h-full">
      <div class="w-full h-28 md:h-36 relative bg-gray-50">
         <img
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            ngSrc="{{ image }}"
            alt="{{ alt }}"
            width="500"
            height="500"
            priority
         />
      </div>

      <div class="p-3 md:p-4 flex items-center justify-center">
         <p
            class="text-center font-medium text-sm md:text-base text-gray-700 group-hover:text-orange-base transition-colors line-clamp-2"
         >
            {{ label }}
         </p>
      </div>
   </a>
</div>
