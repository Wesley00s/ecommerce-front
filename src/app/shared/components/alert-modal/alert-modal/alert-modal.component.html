<div
   (click)="onClose()"
   (keydown.enter)="onClose()"
   tabindex="0"
   class="fixed inset-0 z-50 flex items-end sm:items-center justify-center px-0 sm:px-4 py-0 sm:py-6"
>
   <div
      class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity animate-fade-in"
      aria-hidden="true"
   ></div>

   <div
      (click)="$event.stopPropagation()"
      (keydown.enter)="$event.stopPropagation()"
      tabindex="0"
      class="relative w-full sm:max-w-md transform overflow-hidden bg-white p-6 text-center shadow-2xl transition-all rounded-t-2xl rounded-b-none animate-slide-up sm:rounded-2xl sm:animate-jump-in"
   >
      <div
         class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100 ring-8 ring-red-50 mb-6"
      >
         <img
            ngSrc="assets/icons/alert.svg"
            alt="Alerta"
            width="32"
            height="32"
            class="text-red-600"
         />
      </div>

      <div class="mt-2">
         <h3 class="text-xl font-bold text-slate-900 leading-tight">
            {{ title }}
         </h3>
         <p class="mt-3 text-sm md:text-base text-slate-500 leading-relaxed">
            {{ message }}
         </p>
      </div>

      <div
         class="mt-8 flex flex-col-reverse sm:flex-row sm:justify-center gap-3"
      >
         <button
            (click)="onClose()"
            class="w-full sm:w-auto px-6 py-3 rounded-xl text-sm font-semibold text-slate-700 bg-white border border-slate-200 hover:bg-slate-50 hover:text-slate-900 focus:ring-2 focus:ring-slate-200 focus:outline-none transition-all active:scale-95"
         >
            {{ cancelButtonText }}
         </button>

         <button
            (click)="onConfirm()"
            class="w-full sm:w-auto px-6 py-3 rounded-xl text-sm font-bold text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-100 shadow-lg shadow-red-600/20 transition-all active:scale-95"
         >
            {{ confirmButtonText }}
         </button>
      </div>
   </div>
</div>
