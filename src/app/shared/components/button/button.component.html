<button
   [attr.type]="type"
   [disabled]="disabled"
   (click)="onClick()"
   class="flex flex-row items-center justify-center rounded-full transition-all duration-300 ease-in-out font-medium text-white px-8 py-3 text-sm gap-2 h-8 md:px-8 md:py-3 md:text-base md:gap-3 md:h-auto"
   [ngClass]="[
      disabled
         ? 'bg-gray-300 cursor-not-allowed text-gray-500 shadow-none'
         : color + ' cursor-pointer active:scale-95 hover:shadow-md',
      !disabled ? hover : '',
      shadow,
   ]"
>
   <span class="whitespace-nowrap">{{ label }}</span>

   @if (icon) {
      <img
         class="h-4 w-4 md:h-5 md:w-5 object-contain"
         [ngSrc]="icon"
         alt="Icon"
         height="24"
         width="24"
      />
   }
</button>
