<header
   class="relative w-full bg-primary overflow-hidden pt-24 pb-12 md:pt-32 md:pb-24"
>
   <div
      class="absolute top-0 right-0 -mt-20 -mr-20 w-96 h-96 bg-orange-500/20 rounded-full blur-3xl pointer-events-none"
   ></div>
   <div
      class="absolute bottom-0 left-0 -mb-20 -ml-20 w-72 h-72 bg-blue-600/20 rounded-full blur-3xl pointer-events-none"
   ></div>

   <div class="container mx-auto px-4 relative z-10">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
         <div
            class="flex flex-col items-center lg:items-start text-center lg:text-left animate-fade-in-up"
         >
            <span
               class="inline-block py-1 px-3 rounded-full bg-white/10 border border-white/20 text-orange-base text-xs md:text-sm font-bold tracking-wider mb-6 backdrop-blur-sm"
            >
               NOVIDADES {{ currentYear }}
            </span>

            <h1
               class="text-4xl md:text-6xl font-extrabold text-white leading-tight mb-6"
            >
               Shopping de <br />
               <span
                  class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-orange-600"
               >
                  Eletrônicos
               </span>
            </h1>

            <p
               class="text-gray-300 text-lg md:text-xl mb-8 max-w-lg leading-relaxed"
            >
               Descubra a tecnologia que transforma o seu dia a dia. Qualidade
               premium e entrega rápida para todo o Brasil.
            </p>

            <div
               class="flex items-center flex-col sm:flex-row gap-4 w-full sm:w-auto"
            >
               <button
                  type="button"
                  (click)="onButtonClick()"
                  class="group relative px-8 py-3.5 rounded-xl border border-white/30 bg-white/5 backdrop-blur-sm text-white font-semibold tracking-wide shadow-lg shadow-orange-500/10 transition-all duration-300 ease-out hover:bg-white/10 hover:text-primary hover:scale-105 hover:shadow-orange-500/30 hover:border-white active:scale-95"
               >
                  <span class="relative z-10 flex items-center gap-2">
                     Ver Produtos
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1"
                     >
                        <path
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                        />
                     </svg>
                  </span>
               </button>
            </div>
         </div>

         <div
            class="relative flex p-10 justify-center lg:justify-end mt-10 lg:mt-0"
         >
            <div
               class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[280px] h-[280px] md:w-[450px] md:h-[450px] bg-gradient-to-b from-white/5 to-transparent rounded-full border border-white/10"
            ></div>

            <img
               class="relative w-[280px] md:w-[400px] object-contain z-10 animate-float p-10 drop-shadow-2xl lg:block hidden"
               ngSrc="{{ phone }}"
               alt="{{ phoneAlt }}"
               width="500"
               height="500"
               priority
            />
         </div>
      </div>
   </div>
</header>
